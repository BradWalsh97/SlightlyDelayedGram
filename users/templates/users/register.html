{% extends "users/base.html" %}
{% block content %}
    {% load crispy_forms_tags %}
    {% if messages %}
        {% for message in messages %}
            <div>
                {{ message }}
            </div>
        {% endfor %}
    {% endif%}
    <div>
        <form method="Post">
            {% csrf_token %}
            <fieldset>
                <legend>Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div>
            <small>
                Already Have An Account? <a href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock %}
