<!DOCTYPE html>
<html>
    {% if messages %}
        {% for message in messages %}
            <div>
                {{ message }}
            </div>
        {% endfor %}
    {% endif%}
    <h2>You have been logged out</h2>
    <div>
         <small>
            <a href="{% url 'login' %}">Log In Again</a>
        </small>
    </div>
</html>
