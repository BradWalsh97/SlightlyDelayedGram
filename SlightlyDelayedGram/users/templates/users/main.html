{% extends "users/base.html" %}
{% block content %}
    {% for Picture in Pictures %}
        <div style = "margin-left:285px;" class="center">
            <div class="row">
                <div class="col-sm-6 col-md-4" >
                    <div class="thumbnail">
                        <div class="caption">
                            <img src={{ Picture.owner.profile.image.url }}  width="65" height="65" class="img-circle" alt="italy">
                            <a href="{% url 'peer_profile' pk=Picture.owner.pk %}"><h3 style = "display:inline-block; margin-left:10px; color:black;" >{{ Picture.owner }}</h3></a>
                            <a href="{% url 'picture_detail' pk=Picture.pk %}"><img src="{{Picture.picture_object.url}}" style= "margin-left:0; margin-right:0; margin-top:10px; margin-bottom:10px" width="450" height="350" class="img-rounded"/></a>
                                                <p>By {{ Picture.owner }} on {{ Picture.post_date }}</p>
                                                <p>
                                                    <a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-heart-empty"></span> Like</a>
{#                                                    <a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-plus"></span> Follow this User</a>#}
                                                    <a href="{% url 'picture_detail' pk=Picture.pk %}" class="btn btn-default" role="button"><span class="glyphicon glyphicon-comment"></span> {{ Picture.comments.count }} Comments</a>
                                                </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    {%  endfor %}
{% endblock %}
