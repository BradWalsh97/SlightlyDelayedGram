{% extends "users/base.html" %}
{% block content %}
        <div style = "margin-left:285px; color: #333333;" class="center">
            <div class="row">
                <div class="col-sm-6 col-md-4" >
                    <div class="thumbnail">
                        <div class="caption">
                            <img src = "{{ object.owner.profile.image.url }}"  width="65" height="65" class="img-circle" alt="profile_pic">
                            <a><h3 style = "display:inline-block; margin-left:10px; color:black;" >{{ object.owner }}</h3></a>
                            <a><img src="{{object.picture_object.url}}" style= "margin-left:0; margin-right:0; margin-top:10px; margin-bottom:10px" width="450" height="350" class="img-rounded"/></a>
                            <p>By {{ object.owner }} on {{ object.post_date }}</p>
                            <p><a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-heart-empty"></span> Like</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
